<div class="modal-header">
    <h4 class="modal-title pull-left text-primary">Add post</h4>
    <button type="button" class="close pull-right btn btn-default" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="mb-3">
            <textarea formControlName='content' name="content" rows="3" class="form-control"></textarea>            
        </div>
        <div class="card">
            <div class="card-body d-flex align-items-center">
                <div>Thêm vào bài viết</div>
                <div class="child-right">
                    <input #file type="file" id="myfile" name="myfile" accept=".jpeg,.jpg,.png,.gif" multiple (change)="upload(file.files)">
                </div>                
            </div>
            <div class="card-body">
                <div class="alert-warning" *ngIf="notImage.images.length > 0">
                    <p>Some files that are not image files will not be displayed!</p>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" [disabled]="!form.valid" (click)="savePost()" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
