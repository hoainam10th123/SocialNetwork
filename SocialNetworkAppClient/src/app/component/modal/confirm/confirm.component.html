<div class="modal-body text-center">
  <p *ngIf="isPost; else elseBlock">Bạn có chắc muốn xóa bài viết này?</p>
  <ng-template #elseBlock><p>Bạn có muốn xóa bình luận này?</p></ng-template>

  <button type="button" class="btn btn-danger" (click)="confirm()">Yes</button>
  <button type="button" class="btn btn-primary" (click)="bsModalRef.hide()">No</button>
</div>
